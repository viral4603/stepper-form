<div class="main-form d-flex flex-column justify-content-between h-100">
    <h2 class="fs-5 pt-4 pb-2 text-primary"><span>1.</span>Basic Details</h2>
    <!-- start-basic-details-form -->
    <form class="flex-grow-1 d-flex flex-column">
        <div class="form-details flex-grow-1">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="firstName" class="mb-2 ms-1 cursor-pointer fw-semibold">First Name<span class="text-danger">*</span></label>
                    <div class="input-group mb-4">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name"
                            aria-label="First Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName" class="mb-2 ms-1 cursor-pointer fw-semibold">Last Name<span class="text-danger">*</span></label>
                    <div class="input-group mb-4">
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name"
                            aria-label="First Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="email" class="mb-2 ms-1 cursor-pointer fw-semibold">Email<span class="text-danger">*</span></label>
                    <div class="input-group mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" aria-label="First Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="phone" class="mb-2 ms-1 cursor-pointer fw-semibold">Phone Number<span class="text-danger">*</span></label>
                    <div class="input-group mb-4">
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number"
                            aria-label="First Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="department" class="mb-2 ms-1 cursor-pointer fw-semibold">Department<span class="text-danger">*</span></label>
                    <div class="input-group mb-4">
                        <input type="text" id="department" class="form-control" placeholder="Department"
                            aria-label="First Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="position" class="mb-2 ms-1 cursor-pointer fw-semibold">Position</label>
                    <div class="input-group mb-4">
                        <input type="text" id="position" class="form-control" placeholder="Position"
                            aria-label="First Name">
                    </div>
                </div>
            </div>
        </div>
        <!-- start:next-button -->
        <div class="form-footer d-flex justify-content-end py-3 flex-shrink-0">
            <button class="btn btn-secondary text-white">Next</button>
        </div>
        <!-- end:next-button -->
    </form>
    <!-- end-basic-details-form -->
</div>
